<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>日本史年号チェッカー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <p class="is-size-3-mobile is-size-1-desktop">
        日本史年号チェッカー
      </p>
      <p class="is-size-5-mobile is-size-3-desktop">
        Overview -概要-
      </p>
      <p class="is-size-7-mobile is-size-5-desktop">
        したの検索バーに年号または出来事を入れてボタンを押すと対応する年号や出来事が出てきます。<br>
        例:1919と入力した場合→ベルサイユ条約,パリ講和会議etc<br>
        関東大震災と入力した場合→1923年
      </p>
      <p class="is-size-5-mobile is-size-5-desktop">注意</p>
      <p class="is-size-7-mobile is-size-5-desktop">年号は西暦で入力してください</p>
      <input type="text" placeholder="ここに年号を入力" id="nenngou"><input type="button" value="Check" id="checkButton1"><br>
      <input type="text" placeholder="ここに出来事を入力" id="dekigoto">
      <p id="msg"></p>
    </div>
  </section>
  <script>
  let nenngou = document.getElementById('nenngou');
  let msg = document.getElementById('msg');
  let checkButton = document.getElementById('checkButton1');

  function inputButtonNengou() {
    let Nengoudata = nenngou.value;
    switch (Nengoudata) {
      case "1919":
        msg.innerText = "ベルサイユ条約, パリ講和会議";
        break;
      default:
        msg.innerText = "該当なし";
    }
  }

  checkButton.addEventListener('click', inputButtonNengou);
</script>

  </body>
</html>
