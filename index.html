<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>日本史年号チェッカー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <p class="is-size-3-mobile is-size-1-desktop">
        日本史年号チェッカー
      </p>
      <p class="is-size-5-mobile is-size-3-desktop">
        Overview -概要-
      </p>
      <p class="is-size-7-mobile is-size-5-desktop">
        したの検索バーに年号または出来事を入れると対応する年号や出来事が出てきます。<br>
        例:1919と入力した場合→ベルサイユ条約,パリ講和会議etc<br>
        関東大震災と入力した場合→1923年
      </p>
      <input type="text" placeholder="ここに年号を入力" id="nenngou"><br>
      <input type="text" placeholder="ここに出来事を入力" id="dekigoto">
    </div>
  </section>
  </body>
</html>
